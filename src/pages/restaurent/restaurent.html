<ion-header>

  <ion-navbar>
    <ion-title>restaurent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let store of stores | async">
    <p>{{store.name}}</p>
    <p><img src="{{store.imageData}}" alt="avatar"></p>
      </ion-item>
</ion-list>

<button ion-button full (click)=image()>image</button>


<button (click)=takePicture()>Take image</button>
</ion-content>
